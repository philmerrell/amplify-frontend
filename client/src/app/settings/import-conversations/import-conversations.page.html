<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    <ion-title>Import Conversations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Import Conversations</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-list>
      <ion-item>
        <input label="Conversations" placeholder="Select a file" type="file" accept=".json" (change)="onFileSelected($event)" />
      </ion-item>
      <ion-item>
        <ion-label>
          Clear Conversations
        </ion-label>
        <ion-button slot="end" (click)="setAlertOpen(true)">Clear</ion-button>
      </ion-item>
      <ion-item>
        <ion-badge color="warning" slot="start">{{ conversations().length }}</ion-badge>
        <ion-label>
          Conversations
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-badge color="success" slot="start">{{ folders().length }}</ion-badge>
        <ion-label>
          Folders
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-toast
      [isOpen]="isToastOpen"
      message="Conversations imported successfully."
      color="dark"
      [duration]="4000"
      (didDismiss)="setToastOpen(false)"
    ></ion-toast>
    <ion-alert
      [isOpen]="isAlertOpen"
      header="Delete"
      subHeader=""
      message="Are you sure you want to delete your conversations?"
      [buttons]="alertButtons"
      (didDismiss)="setAlertOpen(false)"
    ></ion-alert>
  </div>
</ion-content>
