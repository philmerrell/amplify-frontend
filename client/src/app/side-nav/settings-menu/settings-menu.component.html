<ion-list [inset]="true">
  <ion-item-divider>Settings</ion-item-divider>
  <ion-item (click)="closeMenu()" routerLink="/settings/import-conversations">
    <ion-icon slot="start" name="documents-outline"></ion-icon>
    <ion-label>
      Import Conversations
    </ion-label>
  </ion-item>
  <ion-item (click)="closeMenu()" routerLink="/settings/developer">
    <ion-icon slot="start" name="hammer-outline"></ion-icon>
    <ion-label>
      Developer Settings
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-select (ionChange)="handleThemeChange($event)" [value]="theme()" label="Theme" placeholder="Select a theme">
      <ion-select-option value="system">System</ion-select-option>
      <ion-select-option value="dark">Dark</ion-select-option>
      <ion-select-option value="light">Light</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
