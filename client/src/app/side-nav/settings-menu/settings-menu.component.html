<ion-list>
  <!-- <ion-item-divider>Settings</ion-item-divider> -->
  <ion-item (click)="dismiss()" routerLink="/settings/import-conversations" detail="false">
    <ion-icon slot="start" name="documents-outline"></ion-icon>
    <ion-label>
      Import Conversations
    </ion-label>
  </ion-item>
  <ion-item (click)="dismiss()" routerLink="/settings/developer" detail="false">
    <ion-icon slot="start" name="hammer-outline"></ion-icon>
    <ion-label>
      Developer Settings
    </ion-label>
  </ion-item>
  <ion-item button (click)="logout()" detail="false">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    <ion-label>
      Logout
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-select (ionChange)="handleThemeChange($event)" [value]="theme$ | async" interface="popover" label="Theme" placeholder="Select a theme">
      <ion-select-option value="Auto">System</ion-select-option>
      <ion-select-option value="Dark">Dark</ion-select-option>
      <ion-select-option value="Light" lines="none">Light</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
