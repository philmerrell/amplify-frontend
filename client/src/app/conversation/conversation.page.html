<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button id="open-modal" class="ion-hide-lg-down" size="small">
        {{ selectedModel().name }}
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span class="ion-hide-lg-down">
        {{ currentConversation().name }}
      </span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="settings-popover-trigger" fill="clear">Settings</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #scroller>
  
  <ion-popover #settingsPopover trigger="settings-popover-trigger" triggerAction="click" translucent="true">
    <ng-template>
      <app-settings-menu [popover]="settingsPopover"></app-settings-menu>
    </ng-template>
  </ion-popover>
  
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ currentConversation().name }}</ion-title>
      </ion-toolbar>
    </ion-header>
    
    @if(currentConversation().messages.length === 0) {
      <!-- <app-model-settings></app-model-settings> -->
    }
    <app-conversation-text [conversation]="currentConversation()" [loading]="chatLoading()" [scroller]="scroller"></app-conversation-text>
    
  </div>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Model Settings</ion-title>
          <!-- <ion-button (click)="dismiss()" slot="end" fill="clear">Dismiss</ion-button> -->
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-model-settings></app-model-settings>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer [translucent]="true">
  <div class="container">
    <app-chat-input></app-chat-input>
  </div>
</ion-footer>
