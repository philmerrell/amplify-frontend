<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <img ngOptimizedImage src="/assets/logo-light.png" alt="Boise State University" />
    <ion-button expand="block" (click)="login()">
      Login
    </ion-button>
    <p>Please login to continue</p>
  </div>
</ion-content>
