<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openModelSettingsModal()" size="small">
        {{ selectedModel().name }}
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ currentConversation().name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ currentConversation().name }}</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <app-conversation [conversation]="currentConversation()"></app-conversation>

    <div class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col offset="3" size="9" style="text-align: right;">
            @if(userInput() !== '') {
              <div class="user-message">
                <div> {{ userInput() }} </div>
              </div>
            }
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            @if(chatLoading() && chatResponse() === '') {
              <ion-spinner name="circular"></ion-spinner>
            }
            <markdown clipboard [data]="chatResponse()"></markdown>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <div class="container">
    <app-chat-input></app-chat-input>
  </div>
</ion-footer>
